    <body>
        <nav>
            <div class='container'>
                <div class='navbar-header'>
                    <a class='navbar-brand' href="index.html">Film Scope<img class="binocular" src="https://image.flaticon.com/icons/svg/891/891887.svg" ></a>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class='jumbotron box-shadow'>
               <p class='text-center'>Use Film Scope to get info on all your favorite film titles. Use the search bar below to get started.</p>
                <h3 class='text-center'>What title are you interested in?</h3>
                <form id='searchForm'>
                   <div>
                    <input id='searchText' type='text' class='form-control' placeholder="Enter film title here">
                    <span id='searchButton' class='btn btn-default search-btn'>Search</span>
                    </div>
                </form>
            </div>
        </div>

            <div id='movies' class='row'></div>
